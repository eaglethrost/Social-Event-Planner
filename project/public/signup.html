<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Social Event Planner Signup</title>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="386121880437-ln1bcmok9f3r5r87oroq1evh6e53hggp.apps.googleusercontent.com">
    <meta name="google-signin-plugin_name" content="APP">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <script src="https://kit.fontawesome.com/4a6e6f5cc7.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/javascripts/login.js"></script>
  </head>

  <body>
    <div id="home">
        <header>
            <h1><a href="/index.html"><span style="color:white">Social Event Planner</span></a></h1>
            <div class="buttons">
              <div>
                <button class="login button" onclick="location.href='/index.html';">Home Page</button>
              </div>
              <button id="logout" type="submit" class="login button">Log Out</button>
            </div>
        </header>

        <section id="sign-up-section">
          <div id="signcontainer" class="centered">
              <h2>Sign Up</h2>
              <div id="innersign">
                  <p>First Name:</p>
                  <input type="text" id="first_name">
                  <p>Last Name:</p>
                  <input type="text" id="last_name">
                  <p>Email:</p>
                  <input type="text" id="email">
                  <p>Phone Number:</p>
                  <input type="text" id="phone">
                  <p>Password:</p>
                  <input type="password" id="password">
                  <p>Confirm Password:</p>
                  <input type="password" id="confirm_password">
                  <div id="radio-btn">
                    <input type="radio" id="user" name="user" value="user" checked required>
                    <label for="user">Normal User</label>
                    <!-- <input type="radio" id="admin" name="user" value="admin">
                    <label for="admin">Admin</label> -->
                  </div>
              </div>
              <button class="signup button" onclick="signUp()">Sign Up</button>
              <p><span style="font-weight:bold">Already have an account? </span></p>
              <form method="get" action="/login.html"><button type="submit" class="loginpage button">Log In</button></form>
          </div>
        </section>

        <footer>
            <p><a href="/about.html">About Us</a></p>
            <p><a href="/contact.html">Contact Us</a></p>
            <p><a href="/faq.html">FAQ</a></p>
            <p class="trademark">&copy; Social Event Planner 2022</p>
        </footer>
    </div>
  </body>
</html>
