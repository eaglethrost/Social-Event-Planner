<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Social Event Planner</title>
    <meta charset="UTF-8">

  </head>

  <body>
      <div id="home">
          <header id="Body">
              <h1><a href="/index.html"><span style="color:white">Social Event Planner</span></a></h1>

                <ul>
                    <li>Phone (From Australia): +61 400 123 999 </li>
                    <li>Phone (Overseas): 0011 2135456879</li>

            </div>
        </div>

        <footer>
            <p><a href="/about.html">About Us</a></p>
